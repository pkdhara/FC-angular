<div class="col-md-6">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="emailId" placeholder="Email" name="emailId" class="form-control" id="emailId">
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <button class="btn btn-success" (click)="onSubmit()">Update</button>
      <button class="btn" (click)="onSubmit()">Back</button>
    </form>
  </div>
