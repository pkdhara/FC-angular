<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/fclogo2.jpeg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>

        <input formControlName="username" type="text" id="username" class="fadeIn second" 
          name="username" placeholder="Username" required>

        <input type="password" id="password" formControlName="password"
           class="fadeIn third" name="password" placeholder="Password" required>


        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
